{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h1 class="text-center">Logowanie</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Wprowadź nazwę użytkownika" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Wprowadź hasło" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('auth_bp.register') }}">Nie masz konta? Zarejestruj się</a>
        </div>
    </div>
</div>
{% endblock %}
