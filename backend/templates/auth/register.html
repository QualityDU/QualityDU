{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4">Rejestracja</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Wprowadź nazwę użytkownika" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Wprowadź email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Wprowadź hasło" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Potwierdź hasło</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Potwierdź hasło" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zarejestruj</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('auth_bp.login') }}">Masz już konto? Zaloguj się</a>
        </div>
    </div>
</div>
{% endblock %}
