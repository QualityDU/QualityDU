{% extends "base.html" %}

{% block title %}
    Lista Ustaw
{% endblock %}

{% block content %}
    <div class="container my-4">
        <h2 class="text-center mb-4">Lista Zebranych Ustaw</h2>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <!-- TODO sprawdzic czy pola zgadzaja sie z modelem actu, wyswietlamy tylko najwazniejse info-->
                        <th>#</th>
                        <th>Tytu≈Ç ustawy</th>
                        <th>Ekspert</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    {% for act in acts %}
                    <!-- TODO sprawdzic czy pola zgadzaja sie z modelem actu, wyswietlamy tylko najwazniejse info-->
                    <tr>
                        <td>{{ act.id }}</td>
                        <td>
                            <a href="/act"
                               target="_blank"  
                               class="text-decoration-none text-primary">
                                {{ act.title }}
                            </a>
                        </td>
                        <td>{{ act.expert }}</td>
                        <td>{{ act.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
